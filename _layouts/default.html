<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
{% stylesheet main %}

</head>
<body>

  <header id="header">
    <div class="content">
      {% include header.html %}
    </div>
  </header>

  <section id="main">
    <div class="content">
      {{ content }}
    </div>
  </section>

  <footer id="footer">
    <div class="content">
      {% include footer.html %}
    </div>
  </footer>

  {% javascript main %}
</body>
</html>
