<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!-- Custom CSS -->
{% stylesheet main %}

</head>
<body>

  <header id="header">
    <div class="content">
      {% include header.html %}

  <section id="main">
    <div class="content">
      {{ content }}
    </div>
  </section>

  <footer id="footer">
    <div class="content">
      {% include footer.html %}
    </div>
  </footer>

</body>
</html>
