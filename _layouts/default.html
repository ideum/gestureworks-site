<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- social sharing data -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{% asset_path gestureworks.jpg %}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}

  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join:', ' }}">{% endif %}

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,700,300,200' rel='stylesheet' type='text/css'>
  {% stylesheet main %}

</head>
<body>

  <header id="header">
    <div class="content">
      {% include header.html %}
    </div>
  </header>

  <section id="main">
    <div class="content">
      {{ content }}
    </div>
  </section>

  <footer id="footer">
    <div class="content">
      {% include footer.html %}
    </div>
  </footer>

  {% javascript main %}
</body>
</html>
